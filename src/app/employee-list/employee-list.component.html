<h2>Lista de Empregados</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Sobrenome</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees">
      <td>{{employee.firstName}}</td>
      <td>{{employee.lastName}}</td>
      <td>{{employee.emailId}}</td>
      <td>
        <button (click)="updateEmployee(employee.id)" class="btn btn-info">Atualizar</button>
        <button (click)="deleteEmployee(employee.id)" class="btn btn-danger" >Deletar</button>
        <button (click)="employeeDetails(employee.id)" class="btn btn-view">Detalhes</button>
      </td>

    </tr>
  </tbody>
</table>
